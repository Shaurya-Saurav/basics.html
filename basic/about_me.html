<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="about.css">
    <h1>Forms</h1>
</head>

<body>
    <form action="/me">

        <label for="text">Enter a text</label>
        <input type="text" placeholder="username" id="text" name="username"> <br>

        <label for="password">Enter a color</label>
        <input type="password" placeholder="password" id="password" name="password"> <br>

        <label for="email">Enter a email</label>
        <input type="email" placeholder="email" id="email" name="email"> <br>

        <label for="number">Enter a number</label>
        <input type="number" placeholder="moblie number" id="number" name="email" min="1000000000" max="9999999999">
        <br>

        <label for="date">Enter a date</label>
        <input type="date" id="date" name="date" name="date"> <br>

        <label for="color">Enter a color</label>
        <input type="color" id="color" name="" color> <br>

        <button type="button">Regular button (won't submit)</button>
        <button>Submit button</button>
        <input type="submit" value="Input type submit button">

    </form>
    <hr>
    <button>Ouside form button (won't work)</button>

    <h2>Searching on different sites</h2>

    <h3>Search on Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search!</button>
    </form>

    <h3>Search on Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search!</button>
    </form>

    <h3>Search on Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search!</button>
    </form>
    <hr>

    <form action="/me">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l">
        </p>
        <p>
            <label for="mobile">Mobile model</label>
            <select name="Mobile model" id="mobile">
                <option value="">--Select an option--</option>
                <option value="Android">Android</option>
                <option value="Iphone">Iphone</option>
            </select>
        </p>
        <label for="volume">Volume</label>
        <input type="range" name="Volume" min="0" max="100" step="2" value="50" id="volume">
        <button>Submit</button>

        <p>
            <label for="request">Do you have any suggestion?</label> <br>
            <textarea name="Suggestions?" id="request" rows="5" cols="20"
                placeholder="Write something here..."></textarea>
        </p>

        <h2>Validations demo</h2>
        <p>
            <label for="username">Enter your name</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
        </p>
        <button>Submit!!!</button>
    </form>
</body>

</html>
